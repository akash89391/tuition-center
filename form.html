<!DOCTYPE html>
<html lang="en">
<head>
    <title>careers</title>
  
    <style>
        tr{
            padding-bottom: 50px;
        }
        td{
            padding-right:50px;
            padding-top: 30px;
        }
    </style>
</head>
<body bgcolor="whitesmoke">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <form>
        <center>
        <h1 align="center">Booking Seats</h1>
        <fieldset style="width:60%;background-color:whitesmoke;">
            <legend align="center">Registration Form</legend>
        <table >
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" id="fname" required>
                </td>
            </tr>
            <tr>
                <td>
                    D. O. B. : 
                </td>
                <td>
                    <input type="date" placeholder="date of birth" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    Mobile No : 
                </td>
                <td>
                    <input type="number" placeholder="mobile no" id="mobile">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email-Id : </label>
                </td>
                <td>
                    <input type="email" placeholder="email-id" id="email">
                </td>
            </tr>
                <tr>
                    <td>
                        Address : 
                    </td>
                    <td>
                        <textarea id="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td >
                        Gender : 
                    </td>
                    <td>
                        <input type="radio" name="gender" id="gender">
                        <label for="gender" >Male</label>
                        <input type="radio" name="gender">
                        <label for="gender" >Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Biodata : 
                    </td>
                    <td>
                        <input type="file" id="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        Std : 
                    </td>
                    <td>
                        <input type="number" placeholder="Std" id="std">
                    </td>
                </tr>
                <tr>
                    <td>
                        Board Of study : 
                    </td>
                    <td>
                        <input type="text" placeholder="Board" id="board">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Joining : 
                    </td>
                    <td>
                        <input type="date" id="doj">
                    </td>
                </tr>
                <tr>
                    <td>
                        Subjects : 
                    </td>
                    <td >
                        <input type="checkbox" class="subject" value="physics">
                        <label>Physics</label>
                        <input type="checkbox" class="subject" value="chemistry">
                        <label>Chemistry</label>
                        <input type="checkbox" class="subject" value="biology">
                        <label>Biology</label>
                        <input type="checkbox" class="subject" value="mathematics">
                        <label>Mathematics</label>
                        <input type="checkbox" class="subject" value="business maths">
                        <label>Business Maths</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        State : 
                    </td>
                    <td>
                        <select id="state">
                        <option value=""></option>
                        <option>Tamil Nadu</option>
                        <option>Kerala</option>
                        <option>Andara Pradesh</option>
                        <option>Puducherry</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        City : 
                    </td>
                    <td>
                        <select id="city">
                        <option value=""></option>
                        <option>Chennai</option>
                        <option>Madurai</option>
                        <option>Coimbatore</option>
                        <option>Bangalore</option>
                        <option>tirunelveli</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Group : 
                    </td>
                    <td>
                        <select id="group">
                        <option value=""></option>
                        <option>Group 1</option>
                        <option>Group 2</option>
                        <option>Group 3</option>
                        <option>Group 4</option>
                        </select>
                    </td>
                </tr>
        </table><br><br><br>
        <button onclick="fun()" class="btn btn-primary" type="button" >Submit Application</button>
        </center>
    </fieldset>
    </form>
    <div class="container">
        <h1 id="output14" align="center"></h1>
        <h3 id="output"></h3>
        <h3 id="output1"></h3>
        <h3 id="output2"></h3>
        <h3 id="output3"></h3>
        <h3 id="output5"></h3>
        <h3 id="output4"></h3>
        <h3 id="output6"></h3>
        <h3 id="output8"></h3>
        <h3 id="output9"></h3>
        <h3 id="output10"></h3>
        <h3 id="output11"></h3>
        <h3 id="output12"></h3>
        <h3 id="output13"></h3>
</div>
</body>
        <script>
        function fun() {
            var x = document.getElementById("fname").value
        document.getElementById("output").innerHTML ="Name : "+ x
        var y = document.getElementById("dob").value
        document.getElementById("output1").innerHTML ="D.O.B : "+ y
        var z = document.getElementById("mobile").value
        document.getElementById("output2").innerHTML ="Mobile No : "+ z
        var a = document.getElementById("email").value
        document.getElementById("output3").innerHTML ="Email - Id : "+ a
        var c = document.getElementById("address").value
        document.getElementById("output5").innerHTML ="address : "+ c
        
        var b = document.getElementById("gender").value
        document.getElementById("output4").innerHTML ="Gender : "+ b

        var d = document.getElementById("file").value
        document.getElementById("output6").innerHTML ="File : "+ d
        var f = document.getElementById("std").value
        document.getElementById("output8").innerHTML ="STD : "+ f
        var g = document.getElementById("doj").value
        document.getElementById("output9").innerHTML ="DOJ : "+ g
        var h = document.getElementById("board").value
        document.getElementById("output10").innerHTML ="Board : "+ h
        var i = document.getElementById("city").value
        document.getElementById("output11").innerHTML ="City : "+ i
        var j = document.getElementById("state").value
        document.getElementById("output12").innerHTML ="State : "+ j
        var k = document.getElementById("group").value
        document.getElementById("output13").innerHTML ="Group : "+ k
        document.getElementById("output14").innerHTML ="Bio Data"
        
        
        }
    </script>
</html>
